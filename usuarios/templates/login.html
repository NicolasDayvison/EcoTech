<html>
 <head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <title>Login - EcoTech</title>
 </head>
 
 <body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-green-700 text-white p-4 flex justify-between items-center">
   <div class="flex items-center">
    <img alt="Logo" class="rounded-full" src="https://placehold.co/40x40"/>
    <span class="ml-2 text-lg">
     EcoTech
    </span>
   </div>
   <div class="relative">
    <button class="text-xl focus:outline-none" id="menu-button">
     <i class="fas fa-bars">
     </i>
    </button>
    <div class="absolute right-0 mt-2 w-48 bg-white text-black rounded-lg shadow-lg hidden" id="menu">
     <a class="block px-4 py-2 hover:bg-gray-200" href="#">
      Início
     </a>
     <a class="block px-4 py-2 hover:bg-gray-200" href="#">
      Quem Somos
     </a>
     <a class="block px-4 py-2 hover:bg-gray-200" href="#">
      Serviços
     </a>
    </div>
   </div>
  </header>
  
  <!-- Main Content -->
  <main class="flex justify-center items-center min-h-screen py-8">
   <div class="bg-blue-600 text-white p-8 rounded-lg w-80 max-w-full mx-4">
    <!-- Mensagens de status -->
    {% if status == '1' %}
    <div class="bg-yellow-500 text-white p-3 rounded mb-4">
      <i class="fas fa-exclamation-circle mr-2"></i>Email ou senha inválido.
    </div>
    {% endif %}
    
    {% if status == '2' %}
    <div class="bg-yellow-500 text-white p-3 rounded mb-4">
      <i class="fas fa-exclamation-triangle mr-2"></i>Faça login antes de acessar o sistema.
    </div>
    {% endif %}
    
    <h1 class="text-center text-2xl font-bold mb-6">Login</h1>
    <hr class="border-blue-400 mb-6">
    
    <form method="POST" action="{% url 'valida_login' %}">
     {% csrf_token %}
     
     <div class="mb-4">
      <label class="block mb-2 font-medium">Email:</label>
      <input name="email" class="w-full px-4 py-2 rounded text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-300" 
             type="email" placeholder="Digite seu email..." required>
     </div>
     
     <div class="mb-6">
      <label class="block mb-2 font-medium">Senha:</label>
      <input name="senha" class="w-full px-4 py-2 rounded text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-300" 
             type="password" placeholder="Digite sua senha..." required>
     </div>
     
     <div class="flex flex-col space-y-3">
      <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-200" 
              type="submit">
       <i class="fas fa-sign-in-alt mr-2"></i>Entrar
      </button>
      
      <a href="{% url 'cadastro' %}" 
         class="bg-blue-500 hover:bg-blue-600 text-white text-center font-bold py-2 px-4 rounded transition duration-200">
       <i class="fas fa-user-plus mr-2"></i>Cadastrar-se
      </a>
     </div>
    </form>
   </div>
  </main>
  
  <!-- Footer -->
  <footer class="bg-green-700 text-white text-center p-4">
   <p>
    © EcoTech 2025 - Todos os direitos reservados.
   </p>
   <div class="flex justify-center space-x-4 mt-2">
    <a href="#" class="hover:text-blue-200"><i class="fas fa-camera-retro"></i></a>
    <a href="#" class="hover:text-blue-200"><i class="fas fa-plus-circle"></i></a>
    <a href="#" class="hover:text-blue-200"><i class="fas fa-phone"></i></a>
   </div>
  </footer>
  
  <script>
   document.getElementById('menu-button').addEventListener('click', function() {
     var menu = document.getElementById('menu');
     menu.classList.toggle('hidden');
   });
  </script>
 </body>
</html>
